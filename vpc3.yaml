AWSTemplateFormatVersion: 2010-09-09
Description: 'POPBLMACC2020'
Parameters:
  KeyName:
    Description: Key Pair name
    Type: 'AWS::EC2::KeyPair::KeyName'
    Default: POPBLMACC2020
  GitUsername:
    Description: Git User name
    Type: String
    Default: gitUser
  GitEmail:
    Description: Git email
    Type: String
    Default: gitUser@alumni.mondragon.edu
  GitPassword:
    Description: Git password
    Type: String
    Default: gitUser
    NoEcho: 'true'
  IAMRole:
    Description: EC2 attached IAM role
    Type: String
    Default: Cloudwatch_Logs
    ConstraintDescription: must be an existing IAM role which will be attached to EC2 instance.
Mappings:
  EC2RegionMap:
    ap-northeast-1:
      AmazonLinuxAMIHVMEBSBacked64bit: ami-cbf90ecb
      AmazonLinuxNATAMIHVMEBSBacked64bit: ami-03cf3903
    ap-southeast-1:
      AmazonLinuxAMIHVMEBSBacked64bit: ami-68d8e93a
      AmazonLinuxNATAMIHVMEBSBacked64bit: ami-b49dace6
    ap-southeast-2:
      AmazonLinuxAMIHVMEBSBacked64bit: ami-fd9cecc7
      AmazonLinuxNATAMIHVMEBSBacked64bit: ami-e7ee9edd
    eu-central-1:
      AmazonLinuxAMIHVMEBSBacked64bit: ami-026d3b3672c6e7b66
      AmazonLinuxNATAMIHVMEBSBacked64bit: ami-46073a5b
    eu-west-1:
      AmazonLinuxAMIHVMEBSBacked64bit: ami-0862aabda3fb488b5
      AmazonLinuxNATAMIHVMEBSBacked64bit: ami-6975eb1e
    sa-east-1:
      AmazonLinuxAMIHVMEBSBacked64bit: ami-b52890a8
      AmazonLinuxNATAMIHVMEBSBacked64bit: ami-fbfa41e6
    us-east-1:
      AmazonLinuxAMIHVMEBSBacked64bit: ami-035b3c7efe6d061d5
      AmazonLinuxNATAMIHVMEBSBacked64bit: ami-303b1458
    us-west-1:
      AmazonLinuxAMIHVMEBSBacked64bit: ami-0fcdcdb074d2bac5f
      AmazonLinuxNATAMIHVMEBSBacked64bit: ami-7da94839
    us-west-2:
      AmazonLinuxAMIHVMEBSBacked64bit: ami-0f2176987ee50226e
      AmazonLinuxNATAMIHVMEBSBacked64bit: ami-69ae8259
Resources:
  SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: My security group
      VpcId: !Ref VPC
  SecurityGroupIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: '-1'
      FromPort: '-1'
      ToPort: '-1'
      CidrIp: 0.0.0.0/0
      GroupId: !Ref SecurityGroup
  SecurityGroupEgress:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      IpProtocol: '-1'
      FromPort: '-1'
      ToPort: '-1'
      CidrIp: 0.0.0.0/0
      GroupId: !Ref SecurityGroup
  PrivateSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription:  Bastion can access private through SSH, HAProxy can access through TCP, any connections outwards
      VpcId: !Ref VPC
  TCPHAProxy:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '0'
      ToPort: '65535'
      CidrIp: 172.16.1.12/32
      GroupId: !Ref PrivateSecurityGroup
  UDPHAProxy:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'udp'
      FromPort: '0'
      ToPort: '65535'
      CidrIp: 172.16.1.12/32
      GroupId: !Ref PrivateSecurityGroup
  TCPVault:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '0'
      ToPort: '65535'
      CidrIp: 172.16.1.14/32
      GroupId: !Ref PrivateSecurityGroup
  TCPFromSubnet:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '0'
      ToPort: '65535'
      CidrIp: 172.16.2.0/24
      GroupId: !Ref PrivateSecurityGroup
  TCP22Bastion:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '22'
      ToPort: '22'
      CidrIp: 172.16.1.13/32
      GroupId: !Ref PrivateSecurityGroup
  DefaultRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      IpProtocol: '-1'
      FromPort: '-1'
      ToPort: '-1'
      CidrIp: 0.0.0.0/0
      GroupId: !Ref PrivateSecurityGroup
  VaultSecurity:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: My security group
      VpcId: !Ref VPC
  InternCommunicationForVault:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '0'
      ToPort: '65535'
      CidrIp: 172.16.0.0/16
      GroupId: !Ref VaultSecurity
  8200ForVault:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '8200'
      ToPort: '8200'
      CidrIp: 0.0.0.0/0
      GroupId: !Ref VaultSecurity
  HAProxySecurity:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: My security group
      VpcId: !Ref VPC
  14000ForHAProxy:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '14000'
      ToPort: '14000'
      CidrIp: 0.0.0.0/0
      GroupId: !Ref HAProxySecurity
  22ForHAProxy:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '22'
      ToPort: '22'
      CidrIp: 172.16.1.13/32
      GroupId: !Ref HAProxySecurity
  VisualizationSecurity:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: My security group
      VpcId: !Ref VPC
  8050ForVisualization:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '8050'
      ToPort: '8050'
      CidrIp: 0.0.0.0/0
      GroupId: !Ref VisualizationSecurity
  5601ForVisualization:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '5601'
      ToPort: '5601'
      CidrIp: 0.0.0.0/0
      GroupId: !Ref VisualizationSecurity
  9200ForVisualization:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '9200'
      ToPort: '9200'
      CidrIp: 172.16.0.0/16
      GroupId: !Ref VisualizationSecurity
  22ForVisualization:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: 'tcp'
      FromPort: '22'
      ToPort: '22'
      CidrIp: 172.16.1.13/32
      GroupId: !Ref VisualizationSecurity
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 172.16.0.0/16
      EnableDnsHostnames: 'true'
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties: {}
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  SubnetPub1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone: !Select 
        - '0'
        - !GetAZs ''
      CidrBlock: 172.16.1.0/24
      VpcId: !Ref VPC
  RouteTablePublicApiGateway:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
  RouteTableAssociationPublicApiGateway:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref SubnetPub1
      RouteTableId: !Ref RouteTablePublicApiGateway
  RoutePublicApiGatewayToInternet:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref RouteTablePublicApiGateway
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    DependsOn: VPCGatewayAttachment
  SubnetPub2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone: !Select 
        - '0'
        - !GetAZs ''
      CidrBlock: 172.16.2.0/24
      VpcId: !Ref VPC
  RouteTablePublicHoneypot:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
  RouteTableAssociationPublicHoneypot:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref SubnetPub2
      RouteTableId: !Ref RouteTablePublicHoneypot
  RoutePublicHoneypotToInternet:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref RouteTablePublicHoneypot
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    DependsOn: VPCGatewayAttachment
  SubnetPriv1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone: !Select
        - '0'
        - !GetAZs ''
      CidrBlock: 172.16.3.0/24
      VpcId: !Ref VPC
  RouteTablePrivateMicroservices:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
  RouteTableAssociationPrivateMicroservices:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref SubnetPriv1
      RouteTableId: !Ref RouteTablePrivateMicroservices
  RoutePrivateMicroservicesToInternet:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref RouteTablePrivateMicroservices
      DestinationCidrBlock: 0.0.0.0/0
      InstanceId: !Ref NAT
  NAT:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !FindInMap 
        - EC2RegionMap
        - !Ref 'AWS::Region'
        - AmazonLinuxNATAMIHVMEBSBacked64bit
      IamInstanceProfile:
        Ref: IAMRole
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - AssociatePublicIpAddress: 'true'
          DeleteOnTermination: 'true'
          SubnetId: !Ref SubnetPub1
          DeviceIndex: '0'
          GroupSet:
            - !Ref SecurityGroup
      SourceDestCheck: 'false'
      Tags:
        - Key: Name
          Value: NAT
        - Key: System
          Value: popbl
        - Key: Subnet
          Value: s1
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -ex
            - '/opt/aws/bin/cfn-signal --stack '
            - !Ref 'AWS::StackName'
            - ' --resource NAT --region '
            - !Ref 'AWS::Region'
            - |+

    CreationPolicy:
      ResourceSignal:
        Timeout: PT5M
    DependsOn: VPCGatewayAttachment
  HAProxy:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !FindInMap 
        - EC2RegionMap
        - !Ref 'AWS::Region'
        - AmazonLinuxAMIHVMEBSBacked64bit
      IamInstanceProfile:
        Ref: IAMRole
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - AssociatePublicIpAddress: 'true'
          DeleteOnTermination: 'true'
          PrivateIpAddress: '172.16.1.12'
          SubnetId: !Ref SubnetPub1
          DeviceIndex: '0'
          GroupSet:
            - !Ref HAProxySecurity
      Tags:
        - Key: Name
          Value: HAProxy
        - Key: Subnet
          Value: SubnetPub1
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash
            - |
              exec > >(tee /var/log/user-data.log|logger -t user-data ) 2>&1
            - |
              sysctl kernel.hostname=HAProxy
            - |
              sudo yum update -y
            - |
              sudo yum install -y git
            - |
              sudo yum install -y docker
            - |
              sudo yum install -y awslogs
            - |
              sudo curl -L https://raw.githubusercontent.com/xgandiaga/POPBL1/master/awslogs.conf -o /etc/awslogs/awslogs.conf
            - |
              sudo chmod +x /etc/awslogs/awslogs.conf
            - |
              sudo service awslogs start
            - |
              sudo service docker start
            - |
              sudo usermod -a -G docker ec2-user
            - |
              sudo curl -L https://github.com/docker/compose/releases/download/1.22.0/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
            - |
              sudo chmod +x /usr/local/bin/docker-compose
            - |
              git clone --single-branch --branch cloudformation https://gitlab.danz.eus/mikel.amuchastegui/aasg1.git
            - |
              cd aasg1/
            - |
              /usr/local/bin/docker-compose -f /aasg1/docker-compose.yml up haproxy
    DependsOn: VPCGatewayAttachment
